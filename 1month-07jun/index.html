<!DOCTYPE html>
<html>
  <head>
    <title>Lezione 2</title>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./normalize.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="main-navbar">
      <ul>
        <a target="_blank" href="https://developer.mozilla.org/en-US/">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </ul>
    </nav>
    <span class="card">
      <h2>Yesterday</h2>
      <p>Is gone.</p>
      <img src="https://picsum.photos/200/200?1" alt="image"/>
    </span>

    <span class="card">
      <h2>Today</h2>
      <p>Still here.</p>
      <img src="https://picsum.photos/200/200?2" alt="image" />
    </span>

    <span class="card">
      <h2>Tomorrow</h2>
      <p>Not yet.</p>
      <img src="https://picsum.photos/200/200?3" alt="image" />
    </span>

    <footer class="main-footer">
      <div class="input-section">
        <label for="username">Username</label>
        <input
          class="username-input"
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />
        <br>
        <br>
        <label for="password">Password</label>
        <input
          class="password-input"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <br>
        <br>
        <input type="button" value="Submit" />
      </div>
      <p>BuongiornoTM</p>
    </footer>
  </body>
</html>
